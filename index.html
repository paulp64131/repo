<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClickCal Styled</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>
  <script>
    const { useState } = React;

    function App() {
      const [value, setValue] = useState('');
      return React.createElement('div', { className: 'max-w-md mx-auto p-4' },
        React.createElement('h1', { className: 'text-2xl font-bold mb-4' }, 'ðŸ“… It Works with Tailwind'),
        React.createElement('input', {
          className: 'border w-full p-2 mb-2',
          value,
          onChange: e => setValue(e.target.value),
          placeholder: 'Type something'
        }),
        React.createElement('p', {}, 'You typed: ' + value)
      );
    }

    ReactDOM.render(
      React.createElement(App),
      document.getElementById('root')
    );
  </script>
</body>
</html>
