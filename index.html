<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClickCal Safe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  <script>
    const { useState, useEffect } = React;

    function App() {
      const [title, setTitle] = useState('');
      const [startDate, setStartDate] = useState('');
      const [startTime, setStartTime] = useState('');
      const [endDate, setEndDate] = useState('');
      const [endTime, setEndTime] = useState('');
      const [location, setLocation] = useState('');
      const [description, setDescription] = useState('');
      const [includeZoom, setIncludeZoom] = useState(false);
      const [isRecurring, setIsRecurring] = useState(false);
      const [recurringType, setRecurringType] = useState('DAILY');
      const [recurringCount, setRecurringCount] = useState('1');
      const [message, setMessage] = useState('');

      var ZOOM_LINK = 'https://us04web.zoom.us/j/your-link';

      useEffect(function() {
        if (includeZoom) {
          if (location.indexOf(ZOOM_LINK) === -1) {
            setLocation(location ? location + " | Zoom: " + ZOOM_LINK : "Zoom: " + ZOOM_LINK);
          }
        } else {
          if (location.indexOf(ZOOM_LINK) !== -1) {
            setLocation(location.replace(" | Zoom: " + ZOOM_LINK, "").replace("Zoom: " + ZOOM_LINK, "").trim());
          }
        }
      }, [includeZoom]);

      function formatDateTime(date, time) {
        if (!date || !time) return '';
        var dt = new Date(date + "T" + time);
        return dt.toISOString().replace(/[-:]/g, '').replace(/\.\d{3}/, '');
      }

      function buildGoogleLink() {
        var start = formatDateTime(startDate, startTime);
        var end = formatDateTime(endDate, endTime);
        if (!start || !end || title === '') {
          return null;
        }
        var params = new URLSearchParams();
        params.set('action', 'TEMPLATE');
        params.set('text', title);
        params.set('dates', start + '/' + end);
        if (location) params.set('location', location);
        if (description) params.set('details', description);
        if (isRecurring) params.set('recur', 'RRULE:FREQ=' + recurringType + ';COUNT=' + recurringCount);
        return 'https://calendar.google.com/calendar/render?' + params.toString();
      }

      function buildOutlookLink() {
        if (!startDate || !startTime || !endDate || !endTime || !title) return null;
        var start = new Date(startDate + "T" + startTime).toISOString();
        var end = new Date(endDate + "T" + endTime).toISOString();
        var params = new URLSearchParams();
        params.set('path', '/calendar/action/compose');
        params.set('rru', 'addevent');
        params.set('subject', title);
        params.set('startdt', start);
        params.set('enddt', end);
        if (location) params.set('location', location);
        if (description) params.set('body', description);
        return 'https://outlook.live.com/calendar/0/deeplink/compose?' + params.toString();
      }

      function buildICS() {
        var start = formatDateTime(startDate, startTime);
        var end = formatDateTime(endDate, endTime);
        if (!start || !end || title === '') return null;
        var ics = 'BEGIN:VCALENDAR\nVERSION:2.0\nBEGIN:VEVENT\n';
        ics += 'DTSTART:' + start + '\n';
        ics += 'DTEND:' + end + '\n';
        ics += 'SUMMARY:' + title + '\n';
        if (description) ics += 'DESCRIPTION:' + description + '\n';
        if (location) ics += 'LOCATION:' + location + '\n';
        if (isRecurring) ics += 'RRULE:FREQ=' + recurringType + ';COUNT=' + recurringCount + '\n';
        ics += 'END:VEVENT\nEND:VCALENDAR';
        return ics;
      }

      function downloadICS() {
        var content = buildICS();
        if (!content) {
          setMessage('Fill all fields first.');
          return;
        }
        var blob = new Blob([content], { type: 'text/calendar' });
        var url = URL.createObjectURL(blob);
        var a = document.createElement('a');
        a.href = url;
        a.download = 'event.ics';
        a.click();
      }

      function copyGoogleLink() {
        var link = buildGoogleLink();
        if (!link) {
          setMessage('Fill all fields.');
          return;
        }
        navigator.clipboard.writeText(link);
        setMessage('Copied Google Calendar link!');
      }

      var googleLink = buildGoogleLink();
      var outlookLink = buildOutlookLink();
      var isComplete = title && startDate && startTime && endDate && endTime;

      return React.createElement('div', { className: 'max-w-md mx-auto mt-10 bg-white shadow p-6 rounded' },
        React.createElement('h1', { className: 'text-2xl font-bold mb-4' }, 'ðŸ“… Calendar Event'),

        React.createElement('input', {
          className: 'w-full border p-2 mb-3',
          placeholder: 'Event Title *',
          value: title,
          onChange: function(e) { setTitle(e.target.value); }
        }),

        React.createElement('div', { className: 'grid grid-cols-2 gap-2 mb-3' },
          React.createElement('input', { type: 'date', className: 'border p-2', value: startDate, onChange: function(e) { setStartDate(e.target.value); } }),
          React.createElement('input', { type: 'time', className: 'border p-2', value: startTime, onChange: function(e) { setStartTime(e.target.value); } })
        ),

        React.createElement('div', { className: 'grid grid-cols-2 gap-2 mb-3' },
          React.createElement('input', { type: 'date', className: 'border p-2', value: endDate, onChange: function(e) { setEndDate(e.target.value); } }),
          React.createElement('input', { type: 'time', className: 'border p-2', value: endTime, onChange: function(e) { setEndTime(e.target.value); } })
        ),

        React.createElement('label', { className: 'flex items-center mb-3' },
          React.createElement('input', { type: 'checkbox', checked: includeZoom, onChange: function(e) { setIncludeZoom(e.target.checked); } }),
          React.createElement('span', { className: 'ml-2' }, 'Include Zoom Link')
        ),

        React.createElement('label', { className: 'flex items-center mb-3' },
          React.createElement('input', { type: 'checkbox', checked: isRecurring, onChange: function(e) { setIsRecurring(e.target.checked); } }),
          React.createElement('span', { className: 'ml-2' }, 'Recurring Event')
        ),

        isRecurring ? React.createElement('div', { className: 'grid grid-cols-2 gap-2 mb-3' },
          React.createElement('select', { className: 'border p-2', value: recurringType, onChange: function(e) { setRecurringType(e.target.value); } },
            React.createElement('option', { value: 'DAILY' }, 'Daily'),
            React.createElement('option', { value: 'WEEKLY' }, 'Weekly'),
            React.createElement('option', { value: 'MONTHLY' }, 'Monthly')
          ),
          React.createElement('input', { type: 'number', min: '1', className: 'border p-2', value: recurringCount, onChange: function(e) { setRecurringCount(e.target.value); } })
        ) : null,

        React.createElement('input', { className: 'w-full border p-2 mb-3', placeholder: 'Location', value: location, onChange: function(e) { setLocation(e.target.value); } }),
        React.createElement('textarea', { className: 'w-full border p-2 mb-3', placeholder: 'Description', rows: 2, value: description, onChange: function(e) { setDescription(e.target.value); } }),

        React.createElement('div', { className: 'grid grid-cols-1 gap-2 mb-3' },
          React.createElement('button', {
            className: 'w-full bg-blue-600 text-white p-2 rounded disabled:opacity-50',
            disabled: !isComplete,
            onClick: copyGoogleLink
          }, 'Copy Google Calendar Link'),

          googleLink ? React.createElement('a', { href: googleLink, target: '_blank', className: 'w-full bg-blue-500 text-white text-center p-2 rounded block' }, 'Open Google Calendar') : null,

          outlookLink ? React.createElement('a', { href: outlookLink, target: '_blank', className: 'w-full bg-indigo-500 text-white text-center p-2 rounded block' }, 'Open Outlook Calendar') : null,

          isComplete ? React.createElement('button', {
            className: 'w-full bg-green-600 text-white p-2 rounded',
            onClick: downloadICS
          }, 'Download .ics for Apple Calendar') : null
        ),

        message ? React.createElement('p', { className: 'mt-3 text-green-600' }, message) : null
      );
    }

    ReactDOM.render(
      React.createElement(App),
      document.getElementById('root')
    );
  </script>
</body>
</html>
